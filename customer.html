<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workforce Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #d1c4e9); /* Gradient from light teal to soft lavender */
            font-family: 'Arial', sans-serif; /* Change font for a cleaner look */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Light background with opacity */
            padding: 20px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            margin-top: 50px; /* Top margin for spacing */
            min-height: 100vh; /* Minimum height for full view */
        }
        .hero {
            background-image: url('https://images.unsplash.com/photo-1573497491203-934c4d1f1c9b'); /* Hero image */
            height: 200px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: transparent; /* Set color to transparent */
            font-size: 2rem; /* Font size */
            font-weight: bold; /* Bold font */
            margin-bottom: 20px; /* Space below the hero section */
            background-clip: text; /* Clip background to text */
            -webkit-background-clip: text; /* Safari support */
            background-image: linear-gradient(90deg, #ff6f00, #ffab40); /* Gradient from orange to yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Dark shadow for depth */
        }
        .headName {
            color: #00695c; /* Dark teal for the heading */
            text-align: center;
            font-size: 2.5rem; /* Larger font size */
            font-weight: bold; /* Bold font */
            margin-bottom: 20px; /* Margin below the heading */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3); /* Subtle shadow effect */
        }
        .category-title {
            text-align: center; /* Center the title */
            color: #ff6f00; /* Vibrant orange */
            margin: 20px 0; /* Vertical margin */
            font-weight: bold; /* Bold font */
            font-size: 1.8rem; /* Adjust font size */
        }
        #emp {
            display: flex; /* Use flexbox for layout */
            justify-content: center; /* Center items */
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }
        .singleItem {
            margin: 10px; /* Margin around each card */
            width: 250px; /* Fixed width for cards */
            perspective: 1000px; /* Perspective for 3D effect */
        }
        .card {
            width: 100%; /* Make card take full width of its container */
            position: relative;
            overflow: hidden; /* Hide overflow */
            transition: transform 0.6s; /* Smooth transition */
            border-radius: 10px; /* Rounded corners for cards */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .card:hover {
            transform: translateY(-10px) rotateY(5deg); /* Lift and slight rotate on hover */
        }
        .card-img-top {
            height: 150px; /* Fixed height for images */
            object-fit: cover; /* Cover the area */
        }
        .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            color: white; /* Text color */
            font-weight: bold;
            transition: background 0.5s; /* Fade effect */
        }
        .singleItem:hover .title-overlay {
            background: rgba(0, 0, 0, 0.8); /* Darker overlay on hover */
        }
        .card-body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #orderSummary {
            margin-top: 20px;
            color: white;
        }
        .btn-order {
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            transition: background 0.3s; /* Smooth transition */
        }
        .btn-order:hover {
            background-color: #0056b3; /* Darker shade on hover */
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #00695c; /* Dark teal background for footer */
            color: white; /* Footer text color */
            margin-top: 20px; /* Space above the footer */
        }

    </style>
</head>
<body>
    <form action="/order" method="get">
        <div class="container">
            <div class="hero">Welcome to Workforce Management</div> 
            <h1 class="headName">Workforce Management</h1>
            <div class="category-title">Select the type of Employee:</div> 
            <div class="row" id="emp"></div>
        </div>
        <footer>
            &copy; 2024 Workforce Management System | All Rights Reserved
        </footer>
        <script>
            const api = [
                {
                    src: 'https://wallpapers.com/images/hd/plumber-vector-art-plumbing-service-823f81c3kbjgswdi.jpg',
                    work: 'Plumber',
                },
                {
                    src: 'https://previews.123rf.com/images/seamartini/seamartini2003/seamartini200300120/141771025-electrician-with-equipment-toolbox-and-work-tools-cartoon-vector-worker-or-lineman-electrician-in.jpg',
                    work: 'Electrician',
                },
                {
                    src: 'https://cdn.pixabay.com/photo/2020/07/08/14/29/mechanic-5384089_1280.png',
                    work: 'Mechanic',
                },
                {
                    src: 'https://thumbs.dreamstime.com/b/handyman-carpenter-21780203.jpg',
                    work: 'Carpenter',
                },
            ];

            function card() {
                const emp = document.getElementById("emp");
                api.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'singleItem';
                    itemDiv.innerHTML = `
                        <div class="card text-center">
                            <img src="${item.src}" class="card-img-top">
                            <div class="title-overlay">${item.work}</div>
                            <div class="card-body">
                                <form action="/order" method="get">
                                    <input type="hidden" name="work" value="${item.work}">
                                    <button type="submit" class="btn btn-order">Select</button>
                                </form>
                            </div>
                        </div>
                    `;
                    emp.appendChild(itemDiv);  
                });
            }

            window.onload = card;
        </script>
    </form>
</body>

</form>
</body>
</html>
