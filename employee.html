<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .butt {
            color: rgb(255, 255, 255);
            background-color: rgb(0, 0, 0);
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            border: none;
            padding: 15px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0; /* added to space out buttons */
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("https://png.pngtree.com/thumb_back/fh260/back_our/20190622/ourmid/pngtree-51-labor-day-vector-minimalist-style-poster-image_210933.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            opacity: 0.7;
            z-index: -1;
            animation: fadeIn 2s ease-in-out;
        }
        
        body {
            margin: 0;
            font-family: 'Roboto', Arial, Helvetica, sans-serif;
            width: 100%;
            height: 100vh; /* changed to vh for full viewport height */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34; /* added background color */
        }
        
        #center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px; /* max width for content */
        }
        
        #field {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 100%; /* full width */
        }
        
        .legend-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="center-content">
        <fieldset id="field">
            <div class="legend-container">
                <p>Workforce Management</p>
            </div>
    <form action="/login1">
    <button type="sumbit"  class="butt">Login as User</button>
</form>
<form action="/login">
    <button type="sumbit"  class="butt">Login as Labour</button>
</form>
</fieldset>
</div>
</body>
</html>
