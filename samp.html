<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborer Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .labour-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 20px;
            text-align: left;
        }

        .labour-card h2 {
            color: #007BFF;
        }

        .labour-card p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Laborer Personal Details</h1>

        <div class="labour-card">
            <h2>John Doe</h2>
            <p><strong>Age:</strong> 35</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Occupation:</strong> Construction Worker</p>
            <p><strong>Location:</strong> New York, USA</p>
        </div>

        <div class="labour-card">
            <h2>Jane Smith</h2>
            <p><strong>Age:</strong> 29</p>
            <p><strong>Gender:</strong> Female</p>
            <p><strong>Occupation:</strong> Electrician</p>
            <p><strong>Location:</strong> Chicago, USA</p>
        </div>

        <div class="labour-card">
            <h2>Michael Johnson</h2>
            <p><strong>Age:</strong> 40</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Occupation:</strong> Plumber</p>
            <p><strong>Location:</strong> Los Angeles, USA</p>
        </div>

    </div>
</body>
</html>
